{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteSenseAI</title>
    <link rel="stylesheet" href="{% static 'SiteSenseAI/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Site Sense AI</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', function() {
            sendMessage();
        });

        document.getElementById('chat-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const chatBox = document.getElementById('chat-box');
            const inputField = document.getElementById('chat-input');
            const message = inputField.value.trim();

            if (message) {
                const userMessage = document.createElement('div');
                userMessage.className = 'user-message message';
                userMessage.textContent = message;
                chatBox.appendChild(userMessage);

                // Send the message to the server
                $.ajax({
                    url: "{% url 'chatbot_response' %}",
                    type: "POST",
                    data: {
                        'message': message,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(data) {
                        const botMessage = document.createElement('div');
                        botMessage.className = 'bot-message message';
                        botMessage.innerHTML = data.message;  // Use innerHTML to allow for clickable links
                        chatBox.appendChild(botMessage);
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                });

                inputField.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
