<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col justify-between">

    <!-- Chat Header -->
    <header class="bg-blue-600 text-white p-4 text-center font-bold">
        AI Chat
    </header>

    <!-- Chat Window -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4">
        <!-- Displaying User Message -->
        <div class="flex justify-end">
            <div class="bg-blue-500 text-white rounded-lg px-4 py-2 max-w-xs w-auto shadow">
               {{ question }}
            </div>
        </div>

        <!-- Displaying AI Response -->
        <div class="flex justify-start">
            <div class="bg-gray-200 text-gray-900 rounded-lg px-4 py-2 max-w-xs w-auto shadow">
                {{ response }}
            </div>
        </div>
    </div>

    <!-- Message Input Area -->
    <form method="POST" class="flex items-center bg-white border-t border-gray-300 p-4">
        {% csrf_token %}
        <input type="text" id="question" name="question" placeholder="Type a message..."
               class="flex-1 border border-gray-300 rounded-lg p-2 focus:outline-none focus:border-blue-500" required>
        <button type="submit" class="ml-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
            Send
        </button>
    </form>

</body>
</html>
