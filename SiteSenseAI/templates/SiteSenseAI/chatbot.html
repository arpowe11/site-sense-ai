<!-- my_template.html -->
<!DOCTYPE html>
<html>
<head>
    <title>My Django Form</title>
</head>
<body>
    <h1>SiteSenseAI</h1>

    <!-- Form: sends a POST request to the same URL -->
    <form method="POST">
        {% csrf_token %} <!-- Required for security -->
        <label for="question">Enter Question:</label>
        <input type="text" id="question" name="question" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Display the result if it exists -->
    {% if response %}
        <h2>Emily:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
